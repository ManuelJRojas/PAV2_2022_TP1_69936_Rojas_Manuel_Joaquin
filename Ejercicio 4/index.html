<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Formulario en HTML</h1>

    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
      Ingrese usuario :
      <input type="text" name="Nombre" required maxlength="45" />
      <br />
      <i>El mismo puede contener hasta 45 caracteres</i>

      <br /><br />

      Ingrese contrase√±a : <input type="password" name="Clave" value="" />

        type="button"
        name="Alerta"
        value="mostrar alerta"
        onclick="alert('Alerta!!!')"

      <br /><br />

      <input type="radio" name="nacionalidad" value="chile" /> Chile

      <input type="radio" name="nacionalidad" value="otro" /> Otro <br /><br />
